
<!DOCTYPE html>
<html>
  <head>
    <style>
      form {
        width: 500px;
        margin: 50px auto;
        text-align: center;
        font-family: Arial, sans-serif;
      }
      
      .logo {
        margin-bottom: 50px;
      }
      
      .logo img {
        width: 100px;
        height: 100px;
      }
      
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        font-size: 18px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        font-size: 18px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
      
      a.back-button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #555;
        color: white;
        border-radius: 5px;
        text-decoration: none;
      }
      
      a.back-button:hover {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <form>
      <P ALIGN="center"> <img src="flomlogo-2.jpg"alt="flom"HEIGHT="280" WIDTH="320">
      <div class="logo">
      </div>
      <h2>Sign In</h2>
      <input type="text" placeholder="First Name" required>
      <input type="text" placeholder="Last Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="submit" value="Sign In">
      <a href="index.html" class="back-button">Back</a>
    </form>
<script>
		function login() {
			// Get the username and password entered by the user
			var username = document.getElementById("username").value;
			var password = document.getElementById("password").value;
			
			// Check if the username and password are valid (you would need to implement this logic)
			if (isValidUser(username, password)) {
				// If the user is valid, redirect them to the home page
				window.location.href = "home.html";
			} else {
				// If the user is not valid, display an error message
				alert("Invalid username or password. Please try again or create an account.");
			}
		}
	</script>
  </body>
</html>
